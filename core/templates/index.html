<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for topico in topicos %}

        <h1>{{topico.titulo}}</h1>
        <h2>{{topico.descricao}}</h2>
        <h2>{{topico.user.username}}</h2>

        {% for tag in topico.tag.all %}
            <span>{{tag}} </span>
        {% endfor %}

    
    {% endfor %}

</html>
